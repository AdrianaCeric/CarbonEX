<!DOCTYPE html>
<html>
<head>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-firestore.js"></script>
    <title>FORM</title>
</head>
<body>
        <form action="#" class="login-form text-left">
            <div class="form-group mb-4">
                <label>Company Name</label>
                <input id="name" type="text" placeholder="Name" class="form-control">
            </div>
            <div class="form-group mb-4">
                <label>Company Email</label>
                <input id="email" type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group mb-4">
                <label>Carbon Credit Number</label>
                <input id="credits" type="number" placeholder="# Credits" class="form-control">
            </div>
            <div class="form-group mb-4">
                <label>Price</label>
                <input id="price" type="price" name="price" placeholder="Price" class="form-control">
            </div>
            <div class="form-group">
                <button id="sButton" onclick="saveData()"><a href="trade.html">Submit</a></button>              
            </div>
        </form>
        <script src="auth.js"></script>
</body>
</html>
