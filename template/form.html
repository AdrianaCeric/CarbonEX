<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <div class="modal-body p-4 p-lg-5">
        <form action="#" class="login-form text-left">
            <div class="form-group mb-4">
                <label>Company Name</label>
                <input id="Name" type="text" name="name" placeholder="Name" class="form-control">
            </div>
            <div class="form-group mb-4">
                <label>Company Email</label>
                <input id="email" type="text" name="email" placeholder="Email" class="form-control">
            </div>
            <div class="form-group mb-4">
                <label>Carbon Credit Number</label>
                <input id="numCredits" type="number" name="numCredits" placeholder="# Credits" class="form-control">
            </div>
            <div class="form-group mb-4">
                <label>Price</label>
                <input id="price" type="price" name="price" placeholder="Price" class="form-control">
            </div>
        </form>
</body>
</html>
